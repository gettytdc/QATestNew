	<h3>はじめに</h3>
	<p>このページでは、Blue Prismのプロセススタジオ機能を使用する際のよくある問題と推奨される解決方法について説明します。</p>

	<h5>プロセス内で障害が発生したことをどのように示したら良いですか？</h5>

	<p>この正しい方法は、未処理のままになるように<a href="helpExceptions.htm">例外</a>を発生させることです。結果として<a href="frmControlRoom.htm">コントロールルーム</a>に表示されるセッションステータスは<code>中止</code>と表示されます。</p>
