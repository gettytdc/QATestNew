<body>
    <div class="header">
        <h1 class="pagetitle">ヘルプ</h1>
    </div>

    <h3>環境</h3>

    <p>環境ビューには、有効なすべての<a href="ctlprocesses.htm">プロセス</a>と<a href="ctlresources.htm">リソース</a>の組み合わせが表示されます。</p>

    <p>ステータス列は、プロセスが実行中、停止、保留中（選択されているが開始していない）かどうかを示します。</p>

    <p>プロセスのステータスを変更するには、ビューの左側にあるチェックボックスを使用して必要な組み合わせを選択し、［プロセスを開始］または［プロセスを停止］リンクを選択します。</p>
</body>
</html>
