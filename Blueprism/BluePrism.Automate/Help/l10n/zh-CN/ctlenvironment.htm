    <h3>环境</h3>

    <p>环境视图显示所有有效的<a href="ctlprocesses.htm">流程</a>/<a href="ctlresources.htm">资源</a>组合。</p>

    <p>状态列指示该流程是正在运行、已停止还是挂起，即，已选择但未启动。</p>

    <p>要更改一个或多个流程的状态，请使用视图左侧的复选框选择所需的组合，然后选择“启动流程”或“停止流程”链接。</p>
</body>
