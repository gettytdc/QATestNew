	<div class="Highlighted">
		<p>

    <h3>块环节</h3>
	<p>
 块允许将流程图上的区域标记出来。发生异常时，完全位于这些区域内的环节将使用相同的还原环节。
 有关异常的概述，请参阅：<a href="helpExceptions.htm"> 异常帮助</a>
	</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可识别块，且该名称将在流程图上显示。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

    </blockquote>
	
	
</body>
