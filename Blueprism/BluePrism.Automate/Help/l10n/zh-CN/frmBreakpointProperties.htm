    </div>

    <h3>断点属性</h3>

    <p>“断点属性”窗体允许您确定在运行时触发断点的条件。数据项可能在多种情况下导致调试流程中断：</p>

    <ul>
        <li>
 访问数据项时 

            <p>无论何时读取数据项（例如，在计算中使用它或将其作为输入传递给操作环节时），断点都将在该环节完成后触发。</p>
        </li>

        <li>
 更改数据项时 

            <p>每次数据项更改值时，断点将在更改它的环节之后立即触发。</p>
        </li>

        <li>
 根据条件更改数据项时 

            <p>您可以选择提供附加条件。只有当数据项更改值，并且还满足附加条件时，才会触发断点。此附加条件可以是任何类型的表达式；它完全无需检查数据项的新值。断点将在更改它的环节后立即触发。</p>
        </li>
    </ul>
</body>
