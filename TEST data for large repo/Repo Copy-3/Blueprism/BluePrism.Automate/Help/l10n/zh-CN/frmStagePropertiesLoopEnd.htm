    <title>环节属性—循环结束</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>循环结束环节</h3>

    <p>有关循环使用的概述，请参阅<a href="frmStagePropertiesLoopStart.htm">循环开始</a>帮助页面。循环结束环节用于定义循环将在何处前进到正在执行循环的集合的下一项。没有要添加到循环结束环节的功能信息，但您可以修改环节的名称并添加描述。</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可识别循环结束，且该名称将在流程图上显示。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>
    </blockquote>
</body>
</html>
