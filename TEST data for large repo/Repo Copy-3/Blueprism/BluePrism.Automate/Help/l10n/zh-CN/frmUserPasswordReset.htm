<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>
    
    <h3>密码重置向导</h3>

    <p>如果用户在密码到期后登录，系统会自动显示密码重置向导。用户的密码何时到期取决于<a href="helpSecurityOptions.htm">系统管理器</a>的<a href="frmSystemManager.htm">安全选项</a>中所确定的策略。</p>

    <p>用户必须将其密码更改成新的值，然后才能继续操作。
 新密码需要输入两次，以防用户按错键盘。</p>
</body>
</html>
