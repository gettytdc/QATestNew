                                            <div>
                                                <h1>配置用户角色权限。</h1>
                                                <p>可以将三种数据网关用户权限授予相应的管理员用户角色：</p>
                                                <ul>
                                                    <li class="bullet_1" value="1"><b>数据网关—配置</b>—用户可以配置数据网关设置，并添加和管理网关输出。他们无法创建或编辑高级输出或自定义配置。</li>
                                                    <li class="bullet_1" value="2"><b>数据网关—高级配置</b>—用户可以配置数据网关设置，并添加和管理网关输出。他们可以创建和编辑高级输出和自定义配置。此权限只应授予具有编辑输出和配置代码知识的专家用户。</li>
                                                    <li class="bullet_1" value="3"><b>数据网关—控制室</b>—用户可以在控制室中访问“数据网关”节点，以查看数据网关引擎的状态，并根据需要启动和停止流程。</li>
                                                </ul>
                                                <p>这些权限将授予系统管理员，以方便其执行升级和新的安装—它们不会针对任何其他内置用户角色启用。</p>
