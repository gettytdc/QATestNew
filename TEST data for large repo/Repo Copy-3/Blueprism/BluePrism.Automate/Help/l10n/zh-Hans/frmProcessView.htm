    <h3>查看现有流程</h3>

    <p>查看现有流程的快速且简单的方法是使用 Process Studio 主菜单中的“查看流程”向导。按照屏幕上编号选项的指示执行以下步骤。</p>

    <blockquote>
        <h3>1. 找到流程</h3>

        <p>系统将显示数据库中现有流程的列表，其中列出了名称、版本和描述详细信息。通过点击相应的标题，可以根据每列对框中的信息进行排序。</p>

        <p>要选择要查看的流程，仅需使用鼠标突出显示所需的条目。</p>

        <h3><a href="frmProcess.htm">2. 继续操作 Process Studio</a></h3>

        <p>完成步骤 1 后，点击“确定”将打开所选流程并进入 Process Studio，此时，您的流程将加载到画布上。您将能够查看流程的所有方面，但无法以任何有意义的方式对其进行修改。</p>
    </blockquote>
</body>
