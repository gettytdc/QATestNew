<h3>技能管理</h3>
<p>此屏幕列出所有已导入技能的最新版本，并提供启用和禁用该技能的控件。系统中的任何位置均不能使用未启用的技能，包括已经用作对象和流程环节的流程。该技能在 Object Studio 和 Process Studio 中的“技能”工具栏中也不可见。链接到未启用的 Web API 组件的技能将自动禁用，并由 Web API 列中的警告图标指示。</p>

<p>要查看先前安装的技能版本，请点击相应技能的“之前版本”列中的链接。</p>

<p>要查看使用技能的对象和流程的列表，请点击相应技能的“查找引用”链接。</p>

</body>
