    <title>环节属性—写入器</title>

<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>
	
	<h3>写入环节</h3>

    <p>写入环节可将数据项中的数据写入到目标应用程序。</p>

	
    <h5 class="bold">属性窗体</h5>

    <p>其属性表单的工作方式与<a href="frmStagePropertiesRead.htm">读取器环节</a>属性表单的类似，只是数据流的方向相反（即，前者是从业务对象流向应用程序，而不是从应用程序流向业务对象）。因此，表单的功能也相反：应用程序元素位于右侧，数据项位于左侧。</p>
    
    <p>虽然外观上存在这些差异，但是重写行为却是相同的。请访问<a href="frmStagePropertiesRead.htm">读取器环节的帮助</a>，以详细了解如何使用该表单。</p>


</body>
</html>
