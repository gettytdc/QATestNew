    <title>环节属性—结束</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>结束环节</h3>

    <p>“结束环节属性”对话框拥有许多字段，可允许您定义在流程结束时发生的情况。</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可识别结束环节，且该名称将在流程图上显示。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

        <h3>3. 输入输出</h3>

        <p>此处指定了流程的输出。这些与流程运行时从流程中传递出来的参数有关。要添加参数，仅需点击名称列下方的网格即可为参数添加名称。在数据类型列下方选择数据类型。最后，通过从<a href="helpDataExplorer.htm">数据资源管理器</a>中拖动数据项并将其拖放到值列中，选择要存储输入参数的数据项。</p>
    </blockquote>
</body>
</html>
