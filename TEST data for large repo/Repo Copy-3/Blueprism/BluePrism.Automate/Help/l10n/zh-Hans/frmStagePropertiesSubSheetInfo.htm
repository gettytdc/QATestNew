<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" href="AutomateHelp.css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>环节属性—页面信息</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>页面信息环节</h3>

    <p>“页面属性”对话框可用于输入页面的相关描述。</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可用于识别相应的信息，这个名称将会显示在流程示意图中</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

        <h3>3. 设置前置/后置条件</h3>

        <p>您可以在前置/后置条件框中正式定义流程在运行之前必须要满足的条件（前置条件），以及页面在结束时必须要实现的目标（后置条件）。Blue Prism 不会针对这些条件进行任何检查；定义这些条件只是为了帮助流程的开发或维护人员了解复杂流程的工作原理。</p>
    </blockquote>
</body>
</html>
