    <h3>パスワードリセットウィザード</h3>

    <p>ユーザーのパスワードが有効期限切れになると、ログイン後にパスワードリセットウィザードが自動的に表示されます。ユーザーのパスワードは、<a href="helpSecurityOptions.htm">システムマネージャー</a>の［<a href="frmSystemManager.htm">セキュリティオプション</a>］で指定されたポリシーに従って有効期限切れになります。</p>

    <p>ユーザーは、続行する前に自分のパスワードを新しい値に変更する必要があります。
 新しいパスワードは、ユーザーによるキーボードエラーを防ぐために2回入力する必要があります。</p>
</body>
</html>
