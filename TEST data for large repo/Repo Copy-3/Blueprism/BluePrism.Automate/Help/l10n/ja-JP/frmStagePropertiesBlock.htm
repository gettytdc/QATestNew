	<div class="Highlighted">
		<p>
 この機能はバージョンの制限を受けます。詳細については、<a href="helpVersion.htm">バージョンのページ</a>を参照してください。

    <h3>ブロックステージ</h3>
	<p>
 ブロックでは、プロセス図のエリアをマークアウトできます。例外が発生した場合、完全にこれらのエリアの内側にあるステージはすべて同じ回復ステージを使用します。
 例外の概要については、以下を参照してください。<a href="helpExceptions.htm">例外のヘルプ</a>
	</p>

    <blockquote>
        <h3>1.名前を入力</h3>

        <p>入力した名前によってブロックが識別され、プロセス図に表示されます。</p>

        <h3>2.説明を入力</h3>

        <p>追加の説明フィールドには、さらに長い説明を入力できます。</p>

    </blockquote>
	
	
</body>
