<body>
    <div class="header">
        <h1 class="pagetitle">ヘルプ</h1>
    </div>

    <h3>ユーザー名を編集する</h3>

    <p>ユーザー名の編集ウィザードを使用すると、既存のユーザーのユーザー名を変更できます。</p>

    <blockquote>
        <h3>1.ユーザーを選択する</h3>

        <p>編集するユーザーを選択します。</p>

        <p>そのユーザーの新しい名前を入力します。</p>
