<body class="slick">
	<div class="header">
		<h1 class="pagetitle">Blue Prism</h1>
		<h2>平均重试次数</h2>
	</div>

  <h3>BPDS_AverageRetries</h3>
  <p>返回指定期限内按队列列出的案例重试平均次数。仅返回已完成天的数据（即不包括上次编制 MI 统计数据后的重试）。</p>
  <p><b>来源：</b>Blue Prism 数据库—实时表和 MI 存储库（需要启用对 MI 统计数据进行的编制）</p>
  
  <h3>示例图表</h3>
  <img alt="平均重试次数" src="Graphics/tile-averageRetries.png"/>
			
  <h3>参数</h3>
  <table>
    <tr>
      <th>参数名称</th>
      <th>数据类型</th>
      <th>描述</th>
      <th>验证</th>
    </tr>
    <tr>
      <td>@BPQueueName</td>
      <td>文本</td>
      <td>要查询的单个队列的名称（如未指定，将查询所有队列）</td>
      <td>无。</td>
    </tr>
    <tr>
      <td>@NumberOfDays</td>
      <td>整数</td>
      <td>报告期以天为单位（如未指定，则天数为 7 天）</td>
      <td>最大值。90 天</td>
    </tr>
  </table>
  
</body>
</html>
