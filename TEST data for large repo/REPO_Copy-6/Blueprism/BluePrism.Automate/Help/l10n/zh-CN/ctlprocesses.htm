<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>流程</h3>

    <p>流程视图显示已<a href="frmStagePropertiesProcessInfo.htm">发布到控制室</a>的所有可用业务流程的列表，这些业务流程在其流程组中显示。</p>

    <p>要将流程应用于资源，请突出显示所需的流程，并将其拖到要在其上运行的资源上。此操作将在<a href="ctlenvironment.htm">环境</a>区域中创建一个挂起条目，且无论当前流程/<a href="ctlresources.htm">资源</a>组合是正在运行、停止还是挂起，都将显示全部内容。选中新添加的流程，为开始做好充分准备。</p>

	<p> 如果一段时间过去后流程仍处在同一个环节中，则流程状态将显示为“警告”。可在系统设置中配置或禁用此时间段。</p>
	</body>
</html>
