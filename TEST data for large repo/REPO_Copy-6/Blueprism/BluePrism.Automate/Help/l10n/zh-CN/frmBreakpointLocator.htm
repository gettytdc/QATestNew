    <h3>定位和管理断点</h3>

    <p>断点定位器窗体允许您查找和管理断点。系统根据您在复选框中设置的首选项，在左侧树视图中列出按名称或页面排序的断点。</p>

    <p>在现有断点上设置的任何条件都将显示在右侧的方框中；它们是不可编辑的。</p>

    <p>通过在树视图中选择相应项并点击“清除”按钮，可以删除单个断点。通过随时点击“全部清除”按钮，可以一次清除所有断点，但这些更改是不可逆的。</p>

    <p>如果您希望看到创建了断点的环节，您仅需双击树视图中的相应项，或选择它并点击“转到断点”按钮。</p>
