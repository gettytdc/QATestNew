<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>创建新用户</h3>

    <p>”创建用户“向导的设置需要通过四个步骤来完成：</p>

    <blockquote>
        <h3>1. 输入用户名</h3>

        <p>新用户需要一个唯一的用户名。这个用户名不能超过 20 个字符，但可以包含空格等字符。</p>

        <h3>2. 输入密码</h3>

        <p>必须为新用户输入启动密码。为了保持安全性，系统将在用户首次登录系统时提示他们更改密码。</p>

        <h3>3. 为新用户分配角色</h3>

        <p>请参阅<a href="frmManageRoles.htm">用户角色</a>帮助页面，以了解更多信息。</p>

        <h3>4. 创建新用户</h3>

        <p>在您选择“完成”后，系统将会使用您所选的所有属性在数据库中创建相应的用户。</p>
    </blockquote>
</body>
