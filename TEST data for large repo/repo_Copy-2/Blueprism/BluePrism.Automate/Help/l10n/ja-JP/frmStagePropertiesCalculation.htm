<body>
    <div class="header">
        <h1 class="pagetitle">ステージタイプ</h1>
    </div>

    <h3>計算ステージ</h3>

    <p>［計算プロパティ］ダイアログには、入力するフィールドがいくつかあります。</p>

    <blockquote>
        <h3>1.名前を入力</h3>

        <p>入力した名前によって計算が識別され、プロセス図に表示されます。</p>

        <h3>2.説明を入力</h3>

        <p>追加の説明フィールドには、さらに長い説明を入力できます。</p>

        <h3>3.計算式を入力</h3>

        <p>計算に有効な式を作成する方法の詳細については、「<a href="helpCalculationsAndDecisions.htm">計算と決定</a>」を参照してください。</p>
    </blockquote>
</body>
</html>
