<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>
	
	<div class="Highlighted">
		<p>此功能受版本限制。有关详细信息，请参阅<a href="helpVersion.htm">版本页面</a>。</p>
	</div>

    <h3>继续环节</h3>
	<p>继续环节允许流程在从异常中恢复后继续按照正常工作流程来执行。有关异常的概述，请参阅：<a href="helpExceptions.htm"> 异常帮助</a>
	</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可用于识别相应的继续环节，这个名称将会显示在流程示意图中。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

    </blockquote>
	
	
</body>
</html>
