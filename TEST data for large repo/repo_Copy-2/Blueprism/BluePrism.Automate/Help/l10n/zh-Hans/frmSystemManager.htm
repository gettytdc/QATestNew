        <h1 class="pagetitle">系统</h1>
    </div>

    <h3>概述</h3>
    
    <p>您可在“系统管理器”模块中从管理角度维护 Blue Prism 安装。系统管理器主要用于对 Blue Prism 系统进行各种配置（如，配置用户和配置角色分配），也可用于配置数据库活动（如，锁定维护、日志文件和统计数据的管理）。</p>

    <p>使用系统管理器还可以快速查看和维护所有的用户、流程、测试场景和报告。</p>

    <p>系统管理器的界面基于活动；如果选择代表某个系统区域的图标，系统将会显示与该组件相关的信息和向导。</p>

    <p>例如，如果选择“用户”，系统将会显示当前已配置的所有用户并启用相应的操作（如创建、删除和编辑用户），还将允许您维护 Blue Prism 的各种角色。</p>
</body>
