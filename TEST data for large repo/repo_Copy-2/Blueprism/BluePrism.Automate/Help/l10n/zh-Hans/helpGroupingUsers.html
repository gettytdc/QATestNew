    <h3>分组用户</h3>

<div class="captioned-image section-screenshot">
    <a href="Graphics/users-group-tree.png" title="用户组树和上下文菜单—点击查看大图">
        <img alt="用户组树视图和上下文菜单—点击查看大图" src="Graphics/users-group-tree.png"/>
    </a>
</div>
<p>所采用的分组机制可以将用户按照分层树结构进行分组，以便于管理。</p>
<p>分组可以在<a href="helpSystemManUsers.htm">安全—用户</a>选项卡左侧的用户树控件中进行创建和管理，上下文菜单则可用于管理分组。</p> 
    
<p>您可以利用拖放操作将用户分配到分组中。如果在按住 ctrl 键的情况下执行上述操作，则可将某个分组的成员用户额外添加到选定的目标分组中。</p>

<p>您可以使用上下文菜单将用户从分组中删除，分组同样也可以通过这种方式来删除。</p>
