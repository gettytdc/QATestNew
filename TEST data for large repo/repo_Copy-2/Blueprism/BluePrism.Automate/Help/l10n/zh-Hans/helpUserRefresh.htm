    <title>单点登录用户刷新</title>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助—用户刷新</h1>
    </div>
	<h3>刷新用户</h3>
        <p>刷新用户列表功能在具有<a href="helpSingleSignon.htm">单点登录</a>配置的安装中非常有用。点击刷新用户列表链接将更新<a href="frmSystemManager.htm">系统管理器</a>中的用户列表，以包括作为相应 Active Directory 用户组成员的任何新用户（根据<a href="frmManageRoles.htm">用户角色管理对话框</a>中的配置）。一旦用户存在于 Blue Prism 中，就可以根据其配置文件配置特定功能，例如<a href="helpProcessAlerts.htm">流程警报</a>。</p>

        <p>以前在 Blue Prism 中注册但已在 Active Directory 中删除或停用的任何用户都将被标记为非活动状态。非活动用户最初不会显示在用户列表中，但可以通过右键点击用户列表并选择“显示所有用户”来显示。</p>
</body>
</html>
