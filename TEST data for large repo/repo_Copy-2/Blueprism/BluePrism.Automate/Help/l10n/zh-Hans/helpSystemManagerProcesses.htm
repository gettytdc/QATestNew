    <h3>流程</h3>

    <p>流程视图显示所有可用业务流程（在其流程组中显示）的列表。</p>

	<a name="Retirement" Id="Retirement"></a>
    <h3>流程停用</h3>

    <p>如果不再使用某个流程，或者希望临时阻止它被使用，您可以通过将流程从顶部流程列表中拖放到标有“停用的流程”的下方列表中来将其停用。停用的流程不能作为子流程从另一个流程运行。</p>

    <p>此类流程不能从 <a href="frmProcessStudio.htm">Process Studio 菜单</a>进行编辑、查看、导出等。</p>

    <p>可以通过将其从下部列表拖回到原始列表来反转该操作；立即生效。</p>
</body>
