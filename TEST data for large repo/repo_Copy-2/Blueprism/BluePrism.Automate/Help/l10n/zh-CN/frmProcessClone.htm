    <title>另存为新流程</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>克隆现有流程，并将其另存为新流程</h3>

    <p>如果您需要更改流程但希望保留原流程，克隆选项将复制该流程，将其另存为新名称并保留原流程。按照屏幕上的步骤克隆流程：</p>

    <blockquote>
        <h3>1. 找到流程</h3>

        <p>在 Process Studio 中打开流程。点击文件菜单中的“另存为新流程...”。</p>

        <h3>2. 为新流程选择名称和描述</h3>

        <p>为新流程选择名称和描述，在向导中的相应页面上点击“下一步”。您不能使用相同的流程名覆盖现有流程。向导完成后，系统将创建新流程，您将能够立即继续编辑该流程；在第一次而非第二次保存后进行的编辑将保存到新流程中。</p>
    </blockquote>
</body>
</html>
