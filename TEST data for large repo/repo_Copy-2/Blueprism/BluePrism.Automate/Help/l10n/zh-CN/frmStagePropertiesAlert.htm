    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>警报环节</h3>
	<p>
 警报环节允许用户在流程中的策略点发出定制流程警报（有关详细信息，请参阅<a href="helpProcessAlerts.htm">流程警报概述</a>）。
 执行警报环节时，系统将向用户发送指定的消息。将消息定义为给出<a href="helpDataTypes.htm">文本</a>结果的表达式。警报环节的一个示例可能是向用户发送包含“初步处理完成，发现 100 个案例”等消息的警报。
	</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可识别警报，且该名称将在流程图上显示。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

        <h3>3. 输入消息</h3>

        <p>发出警报时要发送的消息。该消息必须是导致<a href="helpDataTypes.htm">文本</a>值的表达式。有关如何构建有效表达式的详细信息，请参阅<a href="helpCalculationsAndDecisions.htm">计算和决策</a>。</p>
    </blockquote>
</body>
