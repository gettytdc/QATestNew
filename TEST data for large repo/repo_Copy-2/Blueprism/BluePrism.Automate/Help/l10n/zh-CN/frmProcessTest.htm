    <title>测试现有流程</title>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>测试流程</h3>

    <p>测试功能允许用户访问 Process Studio 进行测试，而无需对流程进行更改。用户将能够在一个流程中导航并调试该流程，但无法进行更改。</p>

    <h3>查找流程</h3>

    <p>系统将显示数据库中现有流程的列表，其中列出了名称、版本和描述详细信息。通过点击相应的标题，可以根据每列对框中的信息进行排序。要选择要测试的流程，仅需使用鼠标突出显示所需条目，并点击“下一步”按钮。</p>

    <h3>进入 Process Studio</h3>

    <p>完成步骤 1 后，点击“确定”将打开所选流程并进入 <a href="frmProcess.htm">Process Studio</a>，此时，您的流程将加载到准备开始测试的画布上。</p>
</body>
</html>
