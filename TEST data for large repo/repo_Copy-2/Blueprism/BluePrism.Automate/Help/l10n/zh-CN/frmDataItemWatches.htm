    <h3>“数据项监视”窗口</h3>

    <p>“数据项监视”窗口用于在 <a href="frmProcess.htm">Process Studio</a> 中进行调试时监视数据项的当前值。将项从右侧列表拖到左侧列表上。调试开始后，左侧列表将始终显示它包含的数据项的当前值。当左侧列表包含集合时，<b>仅当前行的</b>个字段的当前值将显示为项的子节点。要从左侧列表中移除项，请再次将其拖出列表。</p>

    <p>通过在标记为“隐藏数据项列表”的复选框中放置复选标记，可以隐藏右侧列表。可以通过清除复选标记再次显示该列表。</p>
