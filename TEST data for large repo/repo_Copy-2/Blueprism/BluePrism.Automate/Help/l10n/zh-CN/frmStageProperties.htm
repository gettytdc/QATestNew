    <title>环节属性—操作</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>操作环节</h3>

    <p>“操作属性”对话框具有多个要填写的字段。</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可识别操作，且该名称将在流程图上显示。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

        <h3>3. 选择业务对象</h3>

        <p>从下拉列表中选择流程将用于执行操作的业务对象。</p>

        <h3>4. 选择操作</h3>

        <p>从下拉列表中选择要执行的操作。</p>

        <h3>5. 编辑输入</h3>

        <p>从下拉列表中选择数据类型，编辑操作的输入。输入表达式或将数据项从<a href="helpDataExplorer.htm">数据资源管理器</a>拖至值字段中。</p>

        <h3>6. 编辑输出</h3>

        <p>将数据项从<a href="helpDataExplorer.htm">数据资源管理器</a>拖至值字段中，编辑操作的输出。</p>
    </blockquote>
</body>
</html>
