<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" href="AutomateHelp.css" rel="stylesheet"/>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Blue Prism 帮助—术语表</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>
    
    <h3>术语表</h3>
    
    <div id="Activate" name="Activate"/>
    <h5 class="bold">激活（窗口）</h5>
    <p>激活窗口是指，使窗口位于前台以成为桌面上的主窗口。被激活的窗口是将要接收键盘输入的那个窗口；它通常会显示一个以完整颜色呈现的标题栏，而所有其他窗口都会显示灰色的标题栏。</p>
    
    
    <div id="Focus" name="Focus"/>
    <h5 class="bold">聚焦（窗口或元素）</h5>
    <p>所聚焦的元素就是将要接收针对特定应用程序所进行的键盘输入的那个元素。
 如果聚焦的是文本字段，那么字段中通常会包含一个闪烁的光标（被称为<a href="#Caret">插入符号</a>）；其他元素（如按钮）在获得焦点后周围通常会出现一个虚线矩形框。按 Tab 键可以使焦点从一个元素移至另一个元素。</p>
    <p>有时，“聚焦”一词会被用于窗口。在这种情况下，则应改用<a href="#Activate">激活</a>一词，虽然这两个词的含义非常相近。</p>
    
    
    
</body>
</html>
