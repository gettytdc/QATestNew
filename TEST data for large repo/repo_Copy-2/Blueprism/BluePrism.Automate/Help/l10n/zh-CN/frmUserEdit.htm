<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>编辑用户名</h3>

    <p>您可以使用“编辑用户名”向导来更改现有用户的用户名。</p>

    <blockquote>
        <h3>1. 选择用户</h3>

        <p>选择想要编辑的用户。</p>

        <h3>2. 编辑名称</h3>

        <p>为该用户输入新的名称。</p>
    </blockquote>
