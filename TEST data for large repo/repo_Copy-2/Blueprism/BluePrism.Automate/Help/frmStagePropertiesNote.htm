<body>
    <div class="header">
        <h1 class="pagetitle">Stage Types</h1>
    </div>

    <h3>Note Stage</h3>

    <p>The note properties dialog allows you to edit the note.</p>

    <blockquote>
        <h3>1. Enter a name</h3>

        <p>The name that you enter identifies the note, it will be displayed on the process
        diagram.</p>

        <h3>2. Enter a description</h3>

        <p>The additional description field allows a lengthier narrative to be entered.</p>
    </blockquote>
