    <title>数据资源管理器</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>数据资源管理器树</h3>

    <p>很多环节属性对话框中都有一个如右侧所示的数据资源管理器面板。</p>

    <p>这个视图树会按照字母顺序列出当前流程中的所有数据项。</p>

    <h3>按工作表分组</h3>

    <p>为了更加轻松地找到数据项，您可以按工作表进行分组，这意味着树中会出现与各个流程工作表同名的子分支，这些工作表中的所有数据项都将被归入这些分支。</p>

    <h3>按数据类型分组</h3>

    <p>数据项也可以按数据类型来分组，这意味着树中会出现与各个数据类型同名的子分支。</p>
</body>
</html>
