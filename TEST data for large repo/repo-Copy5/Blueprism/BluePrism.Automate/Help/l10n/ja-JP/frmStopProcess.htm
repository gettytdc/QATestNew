<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" href="AutomateHelp.css" rel="stylesheet"/>

    <title>プロセスウィザードを停止する</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">ヘルプ</h1>
    </div>

    <h3>プロセスを停止する</h3>

    <p>単一のリソース上で単一のプロセスを迅速かつ簡単に停止するには、プロセスの停止ウィザードを使用します。</p>

    <p>タスクを完了するには次の2つのステップが必要です。</p>

    <blockquote>
        <h3>1.プロセスを見つける</h3>

        <p>プロセスリストには、現在実行中のすべてのプロセスが表示されます。いずれかのプロセスをクリックして強調表示します。これが停止するプロセスになります。</p>

        <h3>2.プロセスを停止する</h3>

        <p>プロセスを選択した後に［プロセスを停止］リンクを選択すると、選択したリソース上の次に利用可能なステップでプロセスが停止します。</p>
    </blockquote>
</body>
</html>
