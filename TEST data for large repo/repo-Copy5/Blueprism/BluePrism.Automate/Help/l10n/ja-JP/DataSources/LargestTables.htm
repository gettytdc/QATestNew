<head>
	<link type="text/css" href="AutomateHelp.css" rel="stylesheet"/>

	<script type="text/javascript" src="script/imagezoom.js"></script>
	<style type="text/css">
		dl.import-rules dd>ul>li { margin-bottom: 1em; }
		dl.import-rules dd>ul { padding-left: 1em; }
	</style>

<body class="slick">
	<div class="header">
		<h1 class="pagetitle">Blue Prism</h1>
		<h2>最大テーブル</h2>
	</div>

  <h3>BPDS_LargestTables</h3>
  <p>Blue Prismデータベーステーブルを降順の現在のサイズ順（Mb）で返します。
 返されるテーブルの数はパラメーターとして指定できます。</p>
  <p><b>ソース：</b>SQL Serverシステムデータベース。</p>
  
  <h3>サンプルチャート</h3>
  <img alt="最大テーブル" src="Graphics/tile-largestTables.png"/>
			
  <h3>パラメーター</h3>
  <table>
    <tr>
      <th>パラメーター名</th>
      <th>データ型</th>
      <th>説明</th>
      <th>検証</th>
    </tr>
    <tr>
      <td>@NumberOfTables</td>
      <td>整数</td>
      <td>返すテーブルの数（指定しない場合、最大5テーブルが返されます）</td>
      <td>最大25テーブル</td>
    </tr>
  </table>
  
</body>
</html>
