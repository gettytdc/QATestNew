                                            <div>
                                                <h1 class="pagebreak">高级输出</h1>
                                                <p>创建或编辑输出时，具有<i>数据网关 – 高级配置</i>权限的用户可以直接编辑输出中的代码以创建高级配置。</p>
                                                <p>在输出向导的输出配置预览屏幕中，点击“编辑高级配置”<b></b>以打开高级编辑器。</p>
                                                <p><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="./img data gateways/advanced.png"><img class="MCPopupThumbnail img imglargeimage50pc" width="400" src="./img data gateways/advanced.png" tabindex=""/></a>
                                                </p>
                                                <p>可以通过输入数据或从剪贴板粘贴数据来编辑输出。还可将文件（最大 10k）导入到输出，替换所有当前数据。完成所需的更改后，点击“保存高级输出”<b></b>。</p>
                                                <p class="note">将输出保存为高级输出后，即使未进行任何更改，也无法再在“数据网关输出”向导中进行配置，而只能在高级编辑器中进行配置。</p>
                                                <p> </p>
