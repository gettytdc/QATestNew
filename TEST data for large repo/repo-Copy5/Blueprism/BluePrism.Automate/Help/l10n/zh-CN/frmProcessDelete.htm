    <title>删除流程</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>删除现有流程</h3>

    <p>如果您需要删除流程，点击“删除”选项将从数据库中删除流程，但只能删除尚未运行的流程，原因是一旦运行流程，就需要将流程用于审计目的。按照屏幕上的步骤删除流程，如下所示：</p>

    <blockquote>
        <h3>1. 找到流程</h3>

        <p>系统将显示数据库中现有流程的列表，其中列出了名称、版本和描述详细信息。通过点击相应的标题，可以根据每列对框中的信息进行排序。</p>

        <p>要选择想删除的流程，使用鼠标突出显示所需的条目即可。</p>

        <h3>2. 删除流程</h3>

        <p>完成步骤 1 后，点击“确定”将从数据库中删除所选流程。该对话框将保持打开状态，以便您可以删除其他流程。删除完流程后，点击“取消”。</p>
    </blockquote>
</body>
</html>
