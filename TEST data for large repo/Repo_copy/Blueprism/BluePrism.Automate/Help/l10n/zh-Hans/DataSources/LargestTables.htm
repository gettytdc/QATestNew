	<title>仪表盘</title>

	<style type="text/css">
		dl.import-rules dd>ul>li { margin-bottom: 1em; }

<body class="slick">
	<div class="header">
		<h1 class="pagetitle">Blue Prism</h1>
		<h2>最大表数</h2>
	</div>

  <h3>BPDS_LargestTables</h3>
  <p>按照当前大小 (Mb) 从大到小地返回 Blue Prism 数据库表。返回的表数可以指定为参数。</p>
  <p><b>来源：</b>SQL Server 系统数据库。</p>
  
  <h3>示例图表</h3>
  <img alt="最大表数" src="/Graphics/tile-largestTables.png"/>
			
  <h3>参数</h3>
  <table>
    <tr>
      <th>参数名称</th>
      <th>数据类型</th>
      <th>描述</th>
      <th>验证</th>
    </tr>
    <tr>
      <td>@NumberOfTables</td>
      <td>整数</td>
      <td>要返回的表数量（如未指定，则返回最大的 5 个表）</td>
      <td>最大值。25 个表</td>
    </tr>
  </table>
  
</body>
</html>
