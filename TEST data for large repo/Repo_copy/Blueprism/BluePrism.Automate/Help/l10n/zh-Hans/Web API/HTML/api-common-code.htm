        <h1 class="pagebreak">通用代码</h1>
        <p>某些第三方 API 需要更复杂的请求和响应数据。在单个操作中配置代码以生成请求的正文内容或将 HTTP 响应转换为输出参数时，系统会使用“共享代码”和“代码选项”设置。</p>
        <h2>代码选项</h2>
        <p>指定用于 API 定义中所有代码的语言，并添加任何第三方库和相关的命名空间导入。支持以下语言：</p>
        <ul>
            <li class="bullet_1" value="1">Visual Basic</li>
            <li class="bullet_1" value="2">C#</li>
        </ul>
        <p><a href="../Images/api-common-code-options.png"><img data-mc-width="682" data-mc-height="480" src="../Images/api-common-code-options_thumb_0_128.png" tabindex=""/></a>
        </p>
        <h2>共享代码</h2>
        <p>添加整个 API 中定义 HTTP 主体内容和响应所需的任何代码，如库函数和公共属性。</p>
        <p><a href="../Images/api-common-code.png"><img data-mc-width="682" data-mc-height="124" src="../Images/api-common-code_thumb_0_128.png" tabindex=""/></a>
        </p>
