    </div>

    <h3>业务对象</h3>

    <p>业务对象视图显示所有可用对象（在其对象组中显示）的列表。</p>

	<a name="Retirement" id="Retirement"></a>
    <h3>业务对象停用</h3>

    <p>如果不再使用某个对象，或者希望临时阻止它被使用，您可以通过将其从顶部列表中拖放到标有“停用的流程”的下方列表中来将其停用。已停用对象不能从其他流程或业务对象调用。</p>

    <p>已停用对象不能从 Object Studio 菜单进行编辑、查看、导出等。</p>

    <p>可以通过将其从下部列表拖回到原始列表来反转该操作；立即生效。</p>
</body>
</html>
