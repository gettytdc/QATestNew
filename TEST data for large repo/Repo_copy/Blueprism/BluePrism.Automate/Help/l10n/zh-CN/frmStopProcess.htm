<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" href="AutomateHelp.css" rel="stylesheet"/>

    <title>“停止流程”向导</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>停止流程</h3>

    <p>要轻松快速地在单个资源上停止单个流程，请使用“停止流程”向导。</p>

    <p>这个任务需要通过两个步骤来完成：</p>

    <blockquote>
        <h3>1. 找到流程</h3>

        <p>“流程”列表会显示当前正在运行的所有流程。请点击其中的某个流程以使其突出显示―这就是将要停止的流程。</p>

        <h3>2. 停止流程</h3>

        <p>选好流程后，只需选择“停止流程”链接，流程就会在所选资源上执行下一个可用步骤时停止。</p>
    </blockquote>
</body>
</html>
