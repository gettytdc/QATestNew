<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>决策环节</h3>

    <p>“决策属性”对话框具有多个要填写的字段。</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称用于标识决策，并将显示在流程图上。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

        <h3>3. 输入决策</h3>

        <p>有关如何为决策构建有效表达式的详细信息，请参阅<a href="helpCalculationsAndDecisions.htm">计算和决策</a>。</p>
    </blockquote>
</body>
</html>
