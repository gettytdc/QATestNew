	<h3 id="intro">简介</h3>
	<p>要使用 Blue Prism，必须安装有效的许可证。许可证通过<a href="frmSystemManager.htm">系统管理器</a>安装到数据库中，并应用于与该数据库关联的整个 Blue Prism 环境。
	
	<h3 id="install">安装许可证</h3>
	<p>从 Blue Prism 收到许可证密钥后，可按如下方式安装：—</p>
	<ol class="instructions">
		<li>登录 Blue Prism 的一个实例</li>
		
		<li>导航到系统管理器</li>
		
		<li>选择导航菜单中的“许可证”页面。</li>
		
		<li>点击“安装新许可证”并选择许可证文件</li>
	</ol>
	
	<h3 id="assistance">许可证帮助</h3>
	<p>如需有关许可证的任何进一步建议或帮助，请<a href="contact.html">联系 Blue Prism</a>。</p>
