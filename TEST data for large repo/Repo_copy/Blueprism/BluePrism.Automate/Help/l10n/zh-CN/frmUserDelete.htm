    <title>删除用户</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>删除用户</h3>

    <p>请删除系统上不再需要的用户。所有用户详细信息也将随之删除。
 用户删除操作无法撤销。</p>

    <blockquote>
        <h3>1. 选择用户</h3>

        <p>要删除某个用户，请选中相应的用户，然后点击“确定”</p>

        <h3>2. 完成</h3>

        <p>在完成用户删除操作后，请点击“取消”。</p>
    </blockquote>
</body>
</html>
