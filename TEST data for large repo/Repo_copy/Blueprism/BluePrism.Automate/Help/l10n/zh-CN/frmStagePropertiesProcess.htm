<head>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>环节属性—流程</title>
</head>

<body>
    <div class="header">
        <h1 class="pagetitle">环节类型</h1>
    </div>

    <h3>流程环节</h3>

    <p>“流程属性”对话框中有多个字段需要填写。</p>

    <blockquote>
        <h3>1. 输入名称</h3>

        <p>您输入的名称可用于识别相应的流程，这个名称将会显示在流程示意图中。</p>

        <h3>2. 输入描述</h3>

        <p>附加的描述字段允许输入更长的叙述。</p>

        <h3>3. 选择流程</h3>

        <p>从下拉列表中，选择要执行的 Blue Prism 流程。</p>

        <h3>4. 编辑输入</h3>

        <p>通过从下拉列表中选择数据类型，来编辑流程的输入。输入表达式或将数据项从<a href="helpDataExplorer.htm">数据资源管理器</a>拖至值字段中。</p>

        <h3>5. 编辑输出</h3>

        <p>通过从<a href="helpDataExplorer.htm">数据资源管理器</a>中将数据项拖放到值字段，来编辑流程的输出。</p>
    </blockquote>
</body>
</html>
