        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>控制室</h3>

    <p>在 Blue Prism 的“控制室”区域中，可以启动和停止流程以及评估流程的当前状态。控制室有三个入口点，可通过侧栏、应用程序主菜单或顶部菜单访问。</p>

    <h3><a href="frmStartProcess.htm">启动流程</a></h3>

    <p>使用分步向导在特定 PC 上启动预先设计的业务流程，适合经验欠缺的用户。</p>

    <h3><a href="frmStopProcess.htm">停止流程</a></h3>

    <p>使用分步向导停止在特定 PC 上运行的单个业务流程，适合经验欠缺的用户。</p>

    <h3><a href="frmControlRoom.htm">直接转到控制室</a></h3>

    <p>通过跨多个资源启动和停止多个流程来管理 Blue Prism 运行时环境。控制室具有拖放式用户界面，允许经验丰富的用户快速定义环境并启动流程，而无需重复配置。</p>

    <p>还可以在控制室内确定更深层次的功能，如日志记录级别和故障查找。</p>
</body>
