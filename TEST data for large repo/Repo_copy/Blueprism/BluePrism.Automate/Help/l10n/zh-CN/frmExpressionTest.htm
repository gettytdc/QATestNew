<body>
    <div class="header">
        <h1 class="pagetitle">帮助</h1>
    </div>

    <h3>计算表达式</h3>

    <p>在表达式中使用了数据项名称后，除非知道数据项的值，否则无法计算表达式。此向导允许为每个数据项提供临时值，以便能计算表达式。以表达式 <em>Mid([AccountName], 1, 3)</em> 为例。如果将 [AccountName] 替换为 "Fred Bloggs"，则可以对表达式 <em>Mid("Fred Bloggs", 1, 4)</em> 进行计算，其结果为 <em>"Fred"</em>。</p>

    <blockquote>
        <h3>1. 输入数据项值</h3>

        <p>为表达式中标识的每个数据项输入值。</p>

        <h3>2. 测试</h3>

        <p>选择“测试”按钮以获取表达式的结果。选择“确定”或“取消”以返回到<a href="helpCalculationsAndDecisions.htm">表达式编辑器</a>。</p>
    </blockquote>
</body>
</html>
