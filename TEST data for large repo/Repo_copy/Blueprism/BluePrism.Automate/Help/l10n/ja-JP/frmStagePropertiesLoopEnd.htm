    <div class="header">
        <h1 class="pagetitle">ステージタイプ</h1>
    </div>

    <h3>ループの終了ステージ</h3>

    <p>ループの使用方法の概要については、<a href="frmStagePropertiesLoopStart.htm">ループの開始</a>のヘルプページを参照してください。ループの終了ステージは、ループが実行されているコレクションの次のアイテムにループが進む時点を定義する際に使用します。ループの終了ステージに追加する機能情報はありませんが、ステージの名前を変更して説明を追加できます。</p>

    <blockquote>
        <h3>1.名前を入力</h3>

        <p>入力した名前によってループの終了が識別され、プロセス図に表示されます。</p>

        <h3>2.説明を入力</h3>

        <p>追加の説明フィールドには、さらに長い説明を入力できます。</p>
    </blockquote>
